<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet", href="../../skymap/public/stylesheets/style.css">
    <script src="../../skymap/public/jquery/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script src="../../skymap/public/javascripts/scripts.js"></script>
</head>
<body>
    <form action="sky_map_insert" method="post" name="object">
        <p>
            <label>PGC</label>
            <input type="text" name="pgc" id="pgc" required>
        </p>
        <p>
            <label>Имя</label>
            <input type="text" name="name" id="name" required>
        </p>
        <p>
            <label>Тип</label>
            <input type="text" name="type" id="type" required>
        </p>
        <p>
            <label>Дистанция</label>
            <input type="number" step="0.01" name="distance" id="distance" value="0.0">
        </p>
        <p>
            <label>Галактическая широта</label>
            <input type="number" step="0.01" name="galactic_longitude" id="galactic_longitude" value="0.0">
        </p>
        <p>
            <label>Галактическая долгота</label>
            <input type="number" step="0.01" name="galactic_latitude" id="galactic_latitude" value="0.0">
        </p>
        <p>
            <label>Наличие перемычки</label>
            <input type="checkbox" name="barred" id="barred">
        </p>
        <p>
            <label>Множественная галактика</label>
            <input type="checkbox" name="multiple" id="multiple">
        </p>
        <p>
            <label>Наличие колец</label>
            <input type="checkbox" name="rings" id="rings">
        </p>
        <p>
            <label>Компактная галактика</label>
            <input type="checkbox" name="compact" id="compact">
        </p>
        <p>
            <label>Логарифм диаметра</label>
            <input type="number" step="0.01" name="diameter_log" id="diameter_log" value="0.0">
        </p>
        <p>
            <label>Яркость</label>
            <input type="number" step="0.01" name="brightness" id="brightness" value="0.0">
        </p>
        <p>
            <label>Угловая скорость</label>
            <input type="number" step="0.01" name="radial_speed" id="radial_speed" value="0.0">
        </p>
        <p>
            <input type="submit", value="Добавить">
        </p>
    </form>
    <div>
        <a href="sky_map_list">Назад</a>
    </div>
</body>
